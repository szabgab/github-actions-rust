name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: Simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup --version
      - run: rustc -vV

      - run: cargo clippy -- -W clippy::pedantic
      - run: cargo fmt --all -- --check
      - run: cargo test

